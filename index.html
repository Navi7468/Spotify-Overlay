<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./lib/style.css">
  <script src="./lib/index.js" defer></script>
  <title>Spotify Overlay</title>
</head>

<body>

  <button id="rewind" onclick="rewind()"><span class="material-icons">fast_rewind</span></button>
  <button id="pause" onclick="pause()"><span class="material-icons">pause</span></button>
  <button id="play" onclick="play()"><span class="material-icons">play_arrow</span></button>
  <button id="skip" onclick="skip()"><span class="material-icons">fast_forward</span></button>
  <div id="output">
    <div class="loading">
      <p>Loading Spotify Data...</p>
    </div>
  </div>
  <!-- <button id="expand_m" onclick="expand()"><span class="material-icons">expand_more</span></button>
  <button id="expand_l" onclick="expand()"><span class="material-icons">expand_less</span></button> -->


</body>

</html>
